<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title ng-bind="Page.get('title')"></title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body { padding-top: 50px; }
    </style>

  </head>
  <body>

    <div ui-view="root"></div>
<!-- <div ui-view="header" class="container"></div>
<div ui-view class="container"></div>
<div ui-view="footer" class="container"></div>
 -->

    <script data-main="main" src="../bower_components/requirejs/require.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/respond.min.js"></script>
    <![endif]-->
    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $parent = {{$state.current.parent}}
      $state full url = {{ $state.$current.url.source }}

      $full = {{$state}}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>

  </body>
</html>
